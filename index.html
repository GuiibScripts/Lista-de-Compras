<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <header id="main">
        <div class="container">
            <div class="title" id="home">
                <img src="./assets/logo.svg" alt="">
                <h1>quicklist</h1>
            </div>



            <div class="container-list">

                <a href="#" class="return">
                    <-Voltar
                </a>

                <h2>Compras da semana</h2>

                <div class="add-item">
                    <input type="text" name="adicionar" placeholder="Adicione um novo item">
                    <button>Adicionar item</button>
                </div>

                <form action="#" class="itens-adicionado hidden">
                    <div class="item">
                        <label>
                            <input type="checkbox" id="item-1">
                            <img src="./assets/icons/checkbox.svg" alt="Checkbox">
                            <span>ITEM NUMERO 1</span>
                        </label>
                        <img src="./assets/icons/lixeira.svg" alt="Excluir ITEM NUMERO 1">
                    </div>
                
                    <div class="item">
                        <label>
                            <input type="checkbox" id="item2">
                            ITEM NUMERO 2
                        </label>
                        <img src="./assets/icons/lixeira.svg" alt="Excluir ITEM NUMERO 2">
                    </div>
                
                    <div class="item">
                        <label>
                            <input type="checkbox" id="item3">
                            ITEM NUMERO 3
                        </label>
                        <img src="./assets/icons/lixeira.svg" alt="Excluir ITEM NUMERO 3">
                    </div>
                
                    <div class="item">
                        <label>
                            <input type="checkbox" id="item4">
                            ITEM NUMERO 4
                        </label>
                        <img src="./assets/icons/lixeira.svg" alt="Excluir ITEM NUMERO 4">
                    </div>
                </form>
                

                <div class="alert">
                    <img src="./assets/icons/alert.svg" alt="">
                        <span>O item foi removido da lista</span>
                        <img src="./assets/icons/close.svg" alt="">
                    </img>
                </div>
            </div>
        </div>


        
    </header>

    <script src="script.js"></script>

</body>
</html>
